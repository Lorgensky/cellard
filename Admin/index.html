        <script src="sweetalert.min.js"></script>
        <script>
            function submitForm(form) {
                swal({
                    title:"Supprimer",
                    text: "Voulez vous vraiment supprimer cet article",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                .then((isOkay) => {
                    if(isOkay) {
                        form.submit();
                    }
                });
                return false;
            }
