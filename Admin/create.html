<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creer un article</title>

    <link rel="stylesheet" href="create.css">

    <script src="https://kit.fontawesome.com/79fea2c827.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Koulen&family=Wire+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <h2>Creation d'un article</h2>
            <form action="" method="post">
                <input type="file" id="img">
                <div id="selectedBanner"></div>
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Authors">
                <input type="text" placeholder="Category">
                <input type="number" placeholder="Chronometer">
                <textarea name="" id="" cols="30" rows="10" style="resize: none;" placeholder="Your text here..."></textarea>
                <input type="Submit" value="Publish">
            </form>

            <a href="index.html" class="panel">Pannel</a>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

   
</body>
</html>
